<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
    .badge {
      background-color: #4676D7;
      color: white;
      border-radius: 8px;
      padding: 4px 10px;
      display: inline-block;
      margin-top: 5px;
    }
    .alert {
      background: #dc3545;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Bras%C3%A3o_de_Portugal.png" alt="Logo" class="logo">
    <h2>Confirmação de Presença</h2>
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Quantidade de Confirmações:</strong> <span class="badge" id="qtd"></span></p>
    <div class="alert" id="mensagem"></div>
  </div>

  <script>
    const supabaseUrl = 'https://mtpokzvohoodxzdqvyfm.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im10cG9renZvaG9vZHh6ZHF2eWZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQzMTk1ODIsImV4cCI6MjA1OTg5NTU4Mn0.e6VIt6q1a1jmlsJWLWbd4nnn_bXGfgK2EcmhZxW6tvo';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function validarPresenca() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      const { data, error } = await supabase
        .from('confirmacoes')
        .select('*')
        .eq('id', id)
        .single();

      if (error || !data) {
        document.getElementById('mensagem').textContent = 'Código inválido ou não encontrado.';
        return;
      }

      const { nome, qtd_confirmacoes } = data;

      document.getElementById('nome').textContent = nome;
      document.getElementById('qtd').textContent = qtd_confirmacoes + 1;

      const novaQtd = qtd_confirmacoes + 1;

      await supabase
        .from('confirmacoes')
        .update({ qtd_confirmacoes: novaQtd, ultima_confirmacao: new Date() })
        .eq('id', id);

      if (qtd_confirmacoes > 0) {
        document.getElementById('mensagem').textContent = 'Quantidade excedida de confirmações!';
      } else {
        document.getElementById('mensagem').textContent = 'Presença confirmada com sucesso!';
        document.getElementById('mensagem').style.background = '#28a745';
      }
    }

    validarPresenca();
  </script>
</body>
</html>
