<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmação de Presença</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
    .badge {
      background-color: #4676D7;
      color: white;
      border-radius: 8px;
      padding: 4px 10px;
      display: inline-block;
      margin-top: 5px;
    }
    .alert {
      background: #dc3545;
      color: white;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/03/Bras%C3%A3o_de_Portugal.png" alt="Logo" class="logo">
    <h2>Hackathon Smartspace</h2>
    <h3>Confirmação de Presença</h3>
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Quantidade de Confirmações:</strong> <span class="badge" id="qtd"></span></p>
    <div class="alert" id="mensagem"></div>
  </div>

  <script>
    async function validarPresenca() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
  
      if (!id) {
        document.getElementById('mensagem').textContent = 'Código de acesso ausente na URL.';
        return;
      }
  
      try {
        const response = await fetch('https://noiton.evilasio.online/webhook/validar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });
  
        const result = await response.json();
  
        if (result.status === 'error') {
          document.getElementById('mensagem').textContent = result.message;
          return;
        }
  
        document.getElementById('nome').textContent = result.nome;
        document.getElementById('qtd').textContent = result.qtd_confirmacoes;
        document.getElementById('mensagem').textContent = result.message;
  
        if (result.status === 'success') {
          document.getElementById('mensagem').style.background = '#28a745';
        }
  
      } catch (e) {
        document.getElementById('mensagem').textContent = 'Erro ao validar presença.';
      }
    }
  
    validarPresenca();
  </script>
    
  
</body>
</html>
